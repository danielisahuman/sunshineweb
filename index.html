<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="sprite_60fps.css"/>
  <title>Sunshine</title>
</head>

<body>
  <form class="searchBar" onsubmit="return false">
    <input type="text" name="cityInput" id="cityInput" placeholder="Enter Your City">
    <button type="submit" class="noselect" for="cityInput" id="cityInputSearch" onclick="submitSearch()">
      <i class="fas fa-search"></i>
    </button>
    <a href="#" id="getLocation" onclick="geolocation()"><i class="fas fa-location-arrow"></i></a>
  </form>
  <div class="currentWeather">
    <h1>NOW</h1>
    <h2 id="locationName">City</h2>
    <h3 id="condition">Condition</h3>
    <h2 id="currentTemp">0 degrees</h2>
  </div>
  <script src="script.js"></script>
</body>

</html>
